name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (api-gateway)
        run: npm test --workspace=api-gateway

      - name: Run unit tests (auth-service)
        run: npm test --workspace=auth-service

      - name: Run unit tests (tasks-service)
        run: npm test --workspace=tasks-service

      - name: Run unit tests (notifications-service)
        run: npm test --workspace=notifications-service

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: rabbitmq
          RABBITMQ_DEFAULT_PASS: rabbitmq
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize databases
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -f docker/init-databases.sql

      - name: Run migrations (auth-service)
        working-directory: apps/auth-service
        run: npm run migration:run
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: auth_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-pipeline-min-32

      - name: Run migrations (tasks-service)
        working-directory: apps/tasks-service
        run: npm run migration:run
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: tasks_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars

      - name: Run migrations (notifications-service)
        working-directory: apps/notifications-service
        run: npm run migration:run
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: notifications_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars

      - name: Run E2E tests (auth-service)
        working-directory: apps/auth-service
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: auth_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-pipeline-min-32

      - name: Run E2E tests (tasks-service)
        working-directory: apps/tasks-service
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3002
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: tasks_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          RABBITMQ_URL: amqp://rabbitmq:rabbitmq@localhost:5672
          RABBITMQ_QUEUE: task-events

      - name: Run E2E tests (notifications-service)
        working-directory: apps/notifications-service
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3003
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: notifications_service
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          RABBITMQ_URL: amqp://rabbitmq:rabbitmq@localhost:5672
          RABBITMQ_QUEUE: task-events

      - name: Run E2E tests (api-gateway)
        working-directory: apps/api-gateway
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          AUTH_SERVICE_URL: http://localhost:3001
          TASKS_SERVICE_URL: http://localhost:3002
          NOTIFICATIONS_SERVICE_URL: http://localhost:3003
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: rabbitmq
          RABBITMQ_PASSWORD: rabbitmq

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all services
        run: npm run build

      - name: Build success notification
        run: echo "All services built successfully!"
